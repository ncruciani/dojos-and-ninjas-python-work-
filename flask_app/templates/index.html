<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="page1">

        <form action="/ninjas" method="post">

            <div class="top">

                <h2>New Dojo</h2>

                <h2>All Dojos</h2>

            </div>
                
            <div class="inputs">

                <h4>name:</h4>

                <input type="text" name="name" size="12px">

            </div>

            <button>Create</button>
            
            <div class="right_page1">

                {% for dojo in dojos %}

                <a href="/dojoss/{{dojo.id}}">{{dojo.name}} </a>

                {% endfor %}

            </div>

                <a href="/ninjas">add ninja</a>

        </form>

    </div>
